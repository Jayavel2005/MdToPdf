<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD2PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js CDN for Markdown to HTML conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <!-- HTML2PDF.js CDN for HTML to PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="#" class="navbar-brand">MD2PDF Converter</a>
            <!-- Could add navigation links here if needed later -->
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container main-content-grid">

        <!-- Input and Controls Section -->
        <div class="card-section">
            <h2 class="section-title">Your Markdown Content</h2>

            <!-- Markdown Input Textarea -->
            <textarea id="markdownInput" class="markdown-textarea"
                placeholder="Type or paste your Markdown here..."></textarea>

            <!-- Removed File Upload Section -->

            <!-- Action Buttons -->
            <div class="action-buttons-group">
                <button id="previewHtmlButton" class="action-button preview-btn">
                    Preview HTML
                </button>
                <button id="downloadPdfButton" class="action-button download-btn">
                    Download PDF
                </button>
            </div>
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator">
                Generating PDF... Please wait.
            </div>
        </div>

        <!-- HTML Preview Section -->
        <div class="card-section">
            <h2 class="section-title">HTML Preview</h2>
            <div id="htmlPreview" class="html-preview">
                <!-- Default content for HTML preview -->
                <p style="color: #6b7280;">Your HTML preview will appear here after you type Markdown and click "Preview
                    HTML".</p> <!-- text-gray-500 -->
            </div>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
